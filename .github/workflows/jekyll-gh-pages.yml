name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]   # change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # If you don't know your Angular project name, run:
      # npx ngx-tools project-name (or open angular.json -> "defaultProject")
      # Adjust --output-path if your Angular version outputs differently.
      - name: Build Angular (GitHub Pages base-href)
        run: |
          # Set these to your values
          REPO_NAME=$(basename "$GITHUB_REPOSITORY")
          # Common Angular 16/17+ output path is dist/<project>/browser
          npx ng build --configuration production --base-href "/$REPO_NAME/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Update path if your dist folder is different
          path: |
            dist/**/browser
            # Fallbacks: uncomment one if needed
            # dist/** 
            # dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
