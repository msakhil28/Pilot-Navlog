<div class="min-h-screen bg-[#0d1117] text-[#e6edf3] flex flex-col items-center p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-7xl">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-[#e6edf3] tracking-tight">Pilot's Dashboard</h1>
      <p class="text-[#7d8590] mt-2">Your essential tools for flight planning.</p>
    </header>

    <div class="mb-6">
      <div class="flex flex-wrap border-b border-[#30363d]">
        <button
          (click)="setView('navlog')"
          [class]="activeView() === 'navlog' ? 'border-[#2f81f7] text-[#e6edf3]' : 'border-transparent text-[#7d8590] hover:text-[#e6edf3] hover:border-[#7d8590]'"
          class="py-4 px-6 font-medium border-b-2 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#2f81f7] rounded-t-md">
          Navlog
        </button>
        <button
          (click)="setView('calculator')"
          [class]="activeView() === 'calculator' ? 'border-[#2f81f7] text-[#e6edf3]' : 'border-transparent text-[#7d8590] hover:text-[#e6edf3] hover:border-[#7d8590]'"
          class="py-4 px-6 font-medium border-b-2 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#2f81f7] rounded-t-md">
          Calculators
        </button>
      </div>
    </div>

    <main class="bg-[#161b22] border border-[#30363d] rounded-lg shadow-2xl p-4 sm:p-6">
      @switch (activeView()) {
        @case ('navlog') {
          <app-navlog></app-navlog>
        }
        @case ('calculator') {
          <app-calculators-hub></app-calculators-hub>
        }
      }
    </main>
     <footer class="text-center mt-8 text-[#7d8590] text-sm">
      <p>Fly Safe. This tool is for educational purposes only.</p>
    </footer>
  </div>
</div>
