<div class="flex flex-col gap-8 md:flex-row">
  <!-- Input Form -->
  <div class="w-full md:w-1/2">
    <h2 class="text-2xl font-semibold mb-4 text-[#e6edf3]">Wind Component Calculator</h2>
    <form class="space-y-6">
      <div>
        <label for="runway" class="block text-sm font-medium text-[#7d8590]">Runway / Course (degrees)</label>
        <input type="number" [(ngModel)]="course" name="runway" class="mt-1 w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-[#e6edf3] focus:outline-none focus:ring-[#2f81f7] focus:border-[#2f81f7]">
      </div>
      <div>
        <label for="wind-dir" class="block text-sm font-medium text-[#7d8590]">Wind Direction (degrees)</label>
        <input type="number" [(ngModel)]="windDirection" name="wind-dir" class="mt-1 w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-[#e6edf3] focus:outline-none focus:ring-[#2f81f7] focus:border-[#2f81f7]">
      </div>
       <div>
        <label for="wind-spd" class="block text-sm font-medium text-[#7d8590]">Wind Speed (knots)</label>
        <input type="number" [(ngModel)]="windSpeed" name="wind-spd" class="mt-1 w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-[#e6edf3] focus:outline-none focus:ring-[#2f81f7] focus:border-[#2f81f7]">
      </div>
    </form>
  </div>

  <!-- Results Display -->
  <div class="w-full md:w-1/2 flex flex-col gap-6">
    <div class="bg-[#0d1117] border border-[#30363d] p-6 rounded-lg text-center">
      <h3 class="text-lg font-medium text-[#7d8590]">Headwind / Tailwind</h3>
      <p class="text-5xl font-bold text-green-400 mt-2">{{ headwind().toFixed(0) }} kts</p>
      <p class="text-[#7d8590] text-sm mt-1">{{ headwind() >= 0 ? 'Headwind' : 'Tailwind' }}</p>
    </div>
    <div class="bg-[#0d1117] border border-[#30363d] p-6 rounded-lg text-center">
      <h3 class="text-lg font-medium text-[#7d8590]">Crosswind</h3>
      <p class="text-5xl font-bold text-yellow-400 mt-2">{{ crosswind().toFixed(0) }} kts</p>
       <p class="text-[#7d8590] text-sm mt-1">{{ crosswindDirection() }}</p>
    </div>
  </div>
</div>
