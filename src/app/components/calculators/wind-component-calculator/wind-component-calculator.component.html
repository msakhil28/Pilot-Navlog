<div class="flex flex-col lg:flex-row gap-8 items-stretch h-full">

  <!-- Visual Instrument (Compass Rose) -->
  <div
    class="lg:w-1/2 flex items-center justify-center p-8 bg-black/20 rounded-3xl border border-white/5 relative overflow-hidden">
    <!-- Background Grid -->
    <div
      class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:40px_40px]">
    </div>

    <div class="relative w-72 h-72 sm:w-80 sm:h-80">
      <!-- Bezel -->
      <div
        class="absolute inset-0 rounded-full border-[6px] border-[#1e293b] shadow-[0_0_50px_rgba(0,0,0,0.5)] bg-[#0f172a] box-border z-0">
      </div>
      <div class="absolute inset-2 rounded-full border border-white/10 z-10"></div>

      <!-- Compass Details -->
      <div class="absolute inset-0 flex items-center justify-center z-20">
        <!-- NSEW Markers -->
        <div class="absolute top-4 text-xs font-bold text-sky-muted">N</div>
        <div class="absolute bottom-4 text-xs font-bold text-sky-muted">S</div>
        <div class="absolute left-4 text-xs font-bold text-sky-muted">W</div>
        <div class="absolute right-4 text-xs font-bold text-sky-muted">E</div>

        <!-- Runway Indicator -->
        <div class="absolute w-full h-full transition-transform duration-700 ease-out"
          [style.transform]="runwayRotation()">
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-48 bg-slate-700 rounded-full border-x-2 border-dashed border-white/20">
          </div>
          <div
            class="absolute top-14 left-1/2 -translate-x-1/2 text-[10px] font-bold text-white bg-black/50 px-1 rounded transform -rotate-180">
            {{ (course() + 180) % 360 | number:'2.0-0' }}</div>
          <div
            class="absolute bottom-14 left-1/2 -translate-x-1/2 text-[10px] font-bold text-white bg-black/50 px-1 rounded">
            {{ course() | number:'2.0-0' }}</div>
        </div>

        <!-- Wind Vector -->
        <div class="absolute w-full h-full transition-transform duration-700 ease-out pointer-events-none"
          [style.transform]="windRotation()">
          <!-- Arrow Shaft -->
          <div
            class="absolute top-8 left-1/2 -translate-x-1/2 w-1 h-32 bg-gradient-to-b from-flight-blue to-transparent opacity-80">
          </div>
          <!-- Arrow Head (Wind Origin) -->
          <div
            class="absolute top-8 left-1/2 -translate-x-1/2 -translate-y-1 w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[12px] border-t-flight-blue filter drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]">
          </div>
        </div>

        <!-- Aircraft/Center Reference -->
        <div
          class="absolute w-8 h-8 rounded-full bg-sky-dark border-2 border-white/20 z-30 flex items-center justify-center shadow-xl">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls & Readout -->
  <div class="lg:w-1/2 flex flex-col justify-between space-y-8">

    <!-- Inputs -->
    <form class="space-y-5 bg-sky-card/50 p-6 rounded-2xl border border-white/5">
      <h3 class="text-xs font-bold text-sky-muted uppercase tracking-widest mb-4 border-b border-white/5 pb-2">Flight
        Parameters</h3>
      <div class="grid grid-cols-2 gap-5">
        <div class="group">
          <label class="block text-[10px] font-bold text-sky-muted uppercase tracking-wider mb-2">Runway Hdg</label>
          <div class="relative">
            <input type="number" [(ngModel)]="course" name="runway"
              class="w-full bg-sky-dark border border-white/10 rounded-xl py-3 px-4 text-white font-mono text-lg focus:ring-2 focus:ring-flight-blue focus:border-transparent transition-all">
            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-sky-muted text-xs">deg</span>
          </div>
        </div>
        <div class="group">
          <label class="block text-[10px] font-bold text-sky-muted uppercase tracking-wider mb-2">Wind Spd</label>
          <div class="relative">
            <input type="number" [(ngModel)]="windSpeed" name="wind-spd"
              class="w-full bg-sky-dark border border-white/10 rounded-xl py-3 px-4 text-white font-mono text-lg focus:ring-2 focus:ring-flight-blue focus:border-transparent transition-all">
            <span class="absolute right-4 top-1/2 -translate-y-1/2 text-sky-muted text-xs">kts</span>
          </div>
        </div>
        <div class="col-span-2 group">
          <label class="block text-[10px] font-bold text-sky-muted uppercase tracking-wider mb-2">Wind Direction</label>
          <div class="relative">
            <input type="number" [(ngModel)]="windDirection" name="wind-dir"
              class="w-full bg-sky-dark border border-white/10 rounded-xl py-3 px-4 text-white font-mono text-lg focus:ring-2 focus:ring-flight-blue focus:border-transparent transition-all">
            <div
              class="absolute right-4 top-1/2 -translate-y-1/2 w-4 h-4 rounded-full border border-sky-muted flex items-center justify-center">
              <div class="w-0.5 h-2 bg-sky-muted transform origin-bottom"
                [style.transform]="'rotate(' + (windDirection() - 180) + 'deg)'"></div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Digital Readouts -->
    <div class="grid grid-cols-2 gap-4">
      <!-- Headwind/Tailwind -->
      <div class="bg-sky-dark border border-white/5 rounded-2xl p-6 relative overflow-hidden group">
        <div class="absolute right-0 top-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
          </svg>
        </div>
        <p class="text-[10px] font-bold text-sky-muted uppercase tracking-widest mb-1">{{ headwind() >= 0 ? 'Headwind' :
          'Tailwind' }}</p>
        <p class="text-4xl font-mono text-white tracking-tighter transition-colors"
          [class.text-avionics-green]="headwind() >= 0" [class.text-avionics-red]="headwind() < 0">
          {{ headwind() | number:'1.0-0' }} <span class="text-sm font-sans text-sky-muted font-normal ml-1">kts</span>
        </p>
      </div>

      <!-- Crosswind -->
      <div class="bg-sky-dark border border-white/5 rounded-2xl p-6 relative overflow-hidden group">
        <div class="absolute right-0 top-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
          </svg>
        </div>
        <p class="text-[10px] font-bold text-sky-muted uppercase tracking-widest mb-1">Crosswind ({{
          crosswindDirection() }})</p>
        <p class="text-4xl font-mono text-avionics-amber tracking-tighter">
          {{ crosswind() | number:'1.0-0' }} <span class="text-sm font-sans text-sky-muted font-normal ml-1">kts</span>
        </p>
      </div>
    </div>
  </div>
</div>
