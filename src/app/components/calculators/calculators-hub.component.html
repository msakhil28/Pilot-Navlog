<div class="flex flex-col md:flex-row gap-8">
  <aside class="md:w-1/4 lg:w-1/5">
    <h2 class="text-2xl font-semibold mb-4 text-[#e6edf3]">Calculators</h2>
    <nav class="flex flex-col space-y-1">
      @for (calc of calculators; track calc.id) {
        <button 
          (click)="setActiveCalculator(calc.id)"
          [class]="activeCalculator() === calc.id ? 'bg-[#2f81f7] text-white' : 'text-[#e6edf3] hover:bg-[#30363d]/50'"
          class="w-full text-left px-4 py-2.5 rounded-md text-sm font-medium transition-colors duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-[#2f81f7] focus:ring-offset-2 focus:ring-offset-[#161b22]">
          {{ calc.name }}
        </button>
      }
    </nav>
  </aside>

  <div class="md:w-3/4 lg:w-4/5">
    @switch (activeCalculator()) {
      @case ('pa-da') {
        <app-pa-da-calculator></app-pa-da-calculator>
      }
      @case ('tsd') {
        <app-tsd-calculator></app-tsd-calculator>
      }
       @case ('fuel') {
        <app-fuel-planner></app-fuel-planner>
      }
       @case ('tas') {
        <app-tas-calculator></app-tas-calculator>
      }
       @case ('wind') {
        <app-wind-component-calculator></app-wind-component-calculator>
      }
      @case ('conversions') {
        <app-conversions-calculator></app-conversions-calculator>
      }
    }
  </div>
</div>
