<div class="space-y-8 font-sans">
  <div
    class="bg-sky-dark/40 backdrop-blur-xl border border-white/10 rounded-3xl p-6 sm:p-8 shadow-2xl relative min-h-[400px] overflow-hidden">
    <!-- Inner Ambient Glow -->
    <div class="absolute -top-20 -left-20 w-80 h-80 bg-flight-blue/5 rounded-full blur-[80px] pointer-events-none">
    </div>

    <div class="relative z-10">
      @switch (activeCalculator()) {
      @case ('pa-da') {
      <div class="animate-in fade-in slide-in-from-bottom-2 duration-300">
        <app-pa-da-calculator></app-pa-da-calculator>
      </div>
      }
      @case ('tsd') {
      <div class="animate-in fade-in slide-in-from-bottom-2 duration-300">
        <app-tsd-calculator></app-tsd-calculator>
      </div>
      }
      @case ('fuel') {
      <div class="animate-in fade-in slide-in-from-bottom-2 duration-300">
        <app-fuel-planner></app-fuel-planner>
      </div>
      }
      @case ('tas') {
      <div class="animate-in fade-in slide-in-from-bottom-2 duration-300">
        <app-tas-calculator></app-tas-calculator>
      </div>
      }
      @case ('wind') {
      <div class="animate-in fade-in slide-in-from-bottom-2 duration-300">
        <app-wind-component-calculator></app-wind-component-calculator>
      </div>
      }
      @case ('conversions') {
      <div class="animate-in fade-in slide-in-from-bottom-2 duration-300">
        <app-conversions-calculator></app-conversions-calculator>
      </div>
      }
      }
    </div>
  </div>

  <!-- Educational/Theory Content for AdSense Compliance -->
  <div class="bg-sky-dark/30 backdrop-blur-md rounded-2xl p-6 sm:p-8 border border-white/5 mx-auto max-w-4xl">
    <div class="flex items-center gap-3 mb-4 border-b border-white/5 pb-4">
      <div class="bg-flight-blue/10 p-2 rounded-lg text-flight-blue">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-bold text-white">{{ calculatorInfo.title }}</h2>
        <p class="text-xs text-sky-muted uppercase tracking-wider">Theory & Instructions</p>
      </div>
    </div>

    <div class="prose prose-sm prose-invert max-w-none text-sky-muted font-light leading-relaxed"
      [innerHTML]="calculatorInfo.content">
    </div>
  </div>
</div>
