<div class="flex flex-col gap-8 md:flex-row">
  <!-- Input Form -->
  <div class="w-full md:w-1/2">
    <h2 class="text-2xl font-semibold mb-4 text-[#e6edf3]">True Airspeed (TAS) Calculator</h2>
    <form class="space-y-6">
      <div>
        <label for="ias" class="block text-sm font-medium text-[#7d8590]">Indicated Airspeed (IAS) (kts)</label>
        <input type="number" [(ngModel)]="ias" name="ias" class="mt-1 w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-[#e6edf3] focus:outline-none focus:ring-[#2f81f7] focus:border-[#2f81f7]">
      </div>
      <div>
        <label for="pa" class="block text-sm font-medium text-[#7d8590]">Pressure Altitude (ft)</label>
        <input type="number" [(ngModel)]="pressureAltitude" name="pa" class="mt-1 w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-[#e6edf3] focus:outline-none focus:ring-[#2f81f7] focus:border-[#2f81f7]">
      </div>
      <div>
        <label for="oat" class="block text-sm font-medium text-[#7d8590]">Outside Air Temp (Â°C)</label>
        <input type="number" [(ngModel)]="oatCelsius" name="oat" class="mt-1 w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-[#e6edf3] focus:outline-none focus:ring-[#2f81f7] focus:border-[#2f81f7]">
      </div>
    </form>
  </div>

  <!-- Results Display -->
  <div class="w-full md:w-1/2 flex items-center justify-center">
    <div class="bg-[#0d1117] border border-[#30363d] p-6 rounded-lg text-center w-full">
      <h3 class="text-lg font-medium text-[#7d8590]">True Airspeed</h3>
      <p class="text-5xl font-bold text-teal-400 mt-2">{{ tas().toFixed(0) }} kts</p>
    </div>
  </div>
</div>
