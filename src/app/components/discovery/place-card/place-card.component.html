@if (place()) {
<div
  class="group h-full bg-sky-card backdrop-blur-md rounded-2xl shadow-lg border border-white/10 overflow-hidden transform hover:-translate-y-1 transition-all duration-300 ease-out flex flex-col hover:shadow-flight-blue/20 hover:border-flight-blue/30 cursor-pointer relative"
  tabindex="0">
  <!-- Card Shine Effect -->
  <div
    class="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
  </div>

  <div class="p-6 flex-grow flex flex-col relative z-10">
    <div class="flex justify-between items-start mb-3 gap-2">
      <h3 class="text-xl font-bold text-white leading-tight group-hover:text-flight-blue transition-colors">{{
        place().name }}</h3>
      <span
        class="text-xs font-bold uppercase tracking-wider px-3 py-1 rounded-full whitespace-nowrap border border-white/10"
        [class]="typeColorClass">
        {{ place().type }}
      </span>
    </div>

    <div class="flex items-center text-sky-muted mb-5 text-sm font-medium">
      <span class="font-mono text-flight-blue bg-flight-blue/10 px-2 py-0.5 rounded">{{ place().airport_identifier
        }}</span>
      <span class="mx-2 text-white/20">â€¢</span>
      <span class="flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-13a.75.75 0 00-1.5 0v5c0 .414.336.75.75.75h4a.75.75 0 000-1.5h-3.25V5z"
            clip-rule="evenodd" />
        </svg>
        {{ place().distance_nm }} NM
      </span>
    </div>

    <p class="text-sky-muted/80 text-sm leading-relaxed flex-grow font-light">
      {{ place().description }}
    </p>

    <!-- Hover Action Hint -->
    <div
      class="mt-4 flex items-center text-flight-blue text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-2 group-hover:translate-y-0">
      <span>View Details</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-4 h-4 ml-1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
      </svg>
    </div>
  </div>
</div>
}
