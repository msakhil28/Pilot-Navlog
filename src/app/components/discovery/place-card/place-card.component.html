@if (place()) {
  <div class="h-full bg-slate-800 rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-1 focus-within:-translate-y-1 transition-transform duration-300 ease-in-out flex flex-col ring-1 ring-slate-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 focus:ring-offset-slate-900" tabindex="0">
    <div class="p-6 flex-grow flex flex-col">
      <div class="flex justify-between items-start mb-2">
        <h3 class="text-xl font-bold text-slate-100 leading-tight pr-4">{{ place().name }}</h3>
        <span class="text-sm font-mono px-2.5 py-1 rounded-full whitespace-nowrap" [class]="typeColorClass">
          {{ place().type }}
        </span>
      </div>
      <div class="flex items-center text-slate-400 mb-4">
        <span class="font-mono text-cyan-400 text-lg mr-2">{{ place().airport_identifier }}</span>
        <span>â€¢</span>
        <span class="ml-2">{{ place().distance_nm }} NM</span>
      </div>
      <p class="text-slate-300 text-base flex-grow">
        {{ place().description }}
      </p>
    </div>
  </div>
}
