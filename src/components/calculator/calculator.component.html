<div class="flex flex-col gap-8 md:flex-row">
  <!-- Input Form -->
  <div class="w-full md:w-1/2">
    <h2 class="text-2xl font-semibold mb-4 text-white">Conditions</h2>
    <form class="space-y-6">
      <div>
        <label for="elevation" class="block text-sm font-medium text-slate-300">Field Elevation (ft)</label>
        <input 
          type="number" 
          id="elevation"
          [(ngModel)]="fieldElevation"
          name="elevation"
          class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="e.g., 5280">
      </div>
      <div>
        <label for="altimeter" class="block text-sm font-medium text-slate-300">Altimeter Setting (inHg)</label>
        <input 
          type="number"
          id="altimeter"
          step="0.01"
          [(ngModel)]="altimeterSetting"
          name="altimeter"
          class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="e.g., 29.92">
      </div>
      <div>
        <label for="oat" class="block text-sm font-medium text-slate-300">Outside Air Temp (Â°C)</label>
        <input 
          type="number"
          id="oat"
          [(ngModel)]="oatCelsius"
          name="oat"
          class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="e.g., 15">
      </div>
    </form>
  </div>

  <!-- Results Display -->
  <div class="w-full md:w-1/2 flex flex-col gap-6">
    <div class="bg-slate-900 p-6 rounded-lg text-center">
      <h3 class="text-lg font-medium text-slate-400">Pressure Altitude</h3>
      <p class="text-5xl font-bold text-blue-400 mt-2">{{ pressureAltitude() }} ft</p>
    </div>
    <div class="bg-slate-900 p-6 rounded-lg text-center">
      <h3 class="text-lg font-medium text-slate-400">Density Altitude</h3>
      <p class="text-5xl font-bold text-amber-400 mt-2">{{ densityAltitude() }} ft</p>
      @if (densityAltitude() > pressureAltitude() + 1000) {
        <p class="text-amber-500 mt-2 text-sm">High DA: Aircraft performance will be reduced.</p>
      }
    </div>
  </div>
</div>
